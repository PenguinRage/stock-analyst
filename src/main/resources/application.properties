server.port=8180
#mongoDB
spring.data.mongodb.database=Stocks
spring.data.mongodb.host=127.0.0.1
spring.data.mongodb.port=27017
#jackson
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false
#yahoo finance API
yahoo.client.xRapidapiKey=${x-rapidapi-key}
yahoo.client.xRapidapiHost=${x-rapidapi-host}
morningstart.client.xRapidapiKey=${x-rapidapi-key}
morningstart.client.xRapidapiHost=${x-rapidapi-host}
logging.level.com.github.dusanzahoransky=DEBUG